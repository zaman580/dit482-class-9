<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="./Register.html">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="admin-box">
<fieldset>
        <legend>
            Btach-482 Roll-MI8242 html form 
        </legend>
        <h1>Sign up page</h1>
        <form action="">
            <label for="f-name">First Name :</label>
            <input type="text" name="f-name" placeholder="Enter your first name">

            <label for="l-name">Last Name :</label>
            <input type="text" name="l-name" placeholder="Enter your Last name">

            <label for="mail">email :</label>
            <input type="email" name="mail" placeholder="   @mail.com" required>
           <input type="number" name="" id="" placeholder="phone number">
            <label for="pass">password:</label>
            <input type="password" name="pass" placeholder="enter your password">

            <label for="c-pass">confirm password:</label>
            <input type="confirm password" name="c-pass" placeholder="enter your confirm password">
            
            <h1>Where form :</h1>
            <select name="" id="">
             <option value="select your city">select your city</option>
           <option value="Dinajpur">Dinajpur</option>
           <option value="Rajshahi">Rajshahi</option>
           <option value="Bagura">Bagura</option>
           <option value="Dhaka" selected>Dhaka</option>
           <option value="Barishal">Barishal</option>
           <option value="Rangpur">Rangpur</option>
           </select>
           <h1 class="gen">Gender :</h1>
           <input type="radio"name="gender" id="Male" value="Male">
           <label for="Male">Male</label>
           <input type="radio" name="gender" id="Female" value="Female">
           <label for="Female">Female</label>
           <input type="radio" name="gender" id="Others" value="Others">
           <label for="Others">Others</label>
           <h1 class="gen">Services:</h1>
           <input type="checkbox" name="" id="check" value="html">
           <label for="check">HTML</label>
           <input type="checkbox" name="" id="check1" value="css">
           <label for="check1">CSS</label>
           <input type="checkbox" name="" id="check2" value="js">
           <label for="check2">Java script</label>
           <input type="checkbox" name="" id="check3" value="php">
           <label for="check3">PHP</label>

           <h1 class="gen">Blood Group:</h1>

           <select name="" id="">
           <option value="select your Blood Group" hidden>select your Blood Group</option>
           <option value="A+">A+</option>
           <option value="A-">A-</option>
           <option value="B+">B+</option>
           <option value="O+" selected>O+</option>
           <option value="O-">O-</option>
           <option value="AB+">AB+</option>
           </select>

           <h1>Favourite Color:</h1>
           <input type="color" name="" id="" value="#ff0000">
           <h1 class="gen">Date of Birth:</h1>
           <input type="date" name="" id="">

           <h1 class="gen">Upload Cv:</h1>
           <input type="file" name="" id="" multiple>

            <input type="submit" value="Register">
           </form>

            <p class="pg">If you have already account please <a href="../index.html">loging here</a></p>

        </fieldset>
    </div>
    

        
</body>
</html>
